<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (selectedRecipe) = "finalSelect = $event"> </app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf = "finalSelect; else egg"
        [recipe] = "finalSelect">
        </app-recipe-detail>
        <ng-template #egg> 
            <p> Please pick a recipe </p> 
        </ng-template>
    </div>
</div>
